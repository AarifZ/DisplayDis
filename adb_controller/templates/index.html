<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Display Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ADB Display Controller</h1>

        <div class="mode-selection">
            <button id="wirelessModeBtn" class="active">Wireless Mode</button>
            <button id="usbModeBtn">USB Mode</button>
        </div>

        <div class="wireless-connect-section" id="wirelessConnectSection">
            <input type="text" id="wirelessIpInput" placeholder="Enter Device IP (e.g., 192.168.1.100 or 192.168.1.100:5555)">
            <button id="connectWirelessBtn">Connect Wireless</button>
            <button id="disconnectWirelessBtn">Disconnect Wireless</button>
            <button id="enableTcpipBtn" class="hidden">Enable TCP/IP (USB Device)</button>
            <span id="wirelessConnectStatus" class="status-message"></span>
        </div>

        <div class="controls">
            <button id="listDevicesBtn">List Devices</button>
            <button id="selectAllBtn">Select All</button>
            <button id="deselectAllBtn">Deselect All</button>
            <button id="toggleOffBtn">Display OFF</button>
            <button id="toggleOnBtn">Display ON</button>
        </div>

        <div id="adbStatus" class="status-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="device-list-container">
            <p>Connected Devices:</p>
            <ul id="deviceList">
                </ul>
        </div>

        <div class="output-log">
            <p>Command Output:</p>
            <pre id="outputLog"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
